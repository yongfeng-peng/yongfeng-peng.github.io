        <h3 id="常用日期汇总"><a href="#常用日期汇总" class="headerlink" title="常用日期汇总"></a>常用日期汇总</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">* 获取近半年日期</span><br><span class="line">function halfYear() &#123;</span><br><span class="line">  // 先获取当前时间</span><br><span class="line">  let curDate = (new Date()).getTime();</span><br><span class="line">  // 将半年的时间单位换算成毫秒</span><br><span class="line">  let halfYear = 365 / 2 * 24 * 3600 * 1000;</span><br><span class="line">  // 半年前的时间（毫秒单位）</span><br><span class="line">  let pastResult = curDate - halfYear;</span><br><span class="line">  // 日期函数，定义起点为半年前</span><br><span class="line">  let pastDate = new Date(pastResult);</span><br><span class="line">  let pastYear = pastDate.getFullYear();</span><br><span class="line">  let pastMonth = pastDate.getMonth() + 1;</span><br><span class="line">  pastMonth = pastMonth.toString().padStart(2, 0);</span><br><span class="line">  let pastDay = pastDate.getDate().toString().padStart(2, 0);</span><br><span class="line">  let endDate = pastYear + &apos;-&apos; + pastMonth + &apos;-&apos; + pastDay;</span><br><span class="line">  return endDate;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">* 获取近一年日期</span><br><span class="line">function reactYear() &#123;</span><br><span class="line">  let nowDate = new Date();</span><br><span class="line">  let dates = new Date(nowDate);</span><br><span class="line">  dates.setDate(dates.getDate() - 365);</span><br><span class="line">  let year = dates.getFullYear();</span><br><span class="line">  let month = dates.getMonth() + 1;</span><br><span class="line">  month = month.toString().padStart(2, 0);</span><br><span class="line">  let strDate = dates.getDate().toString().padStart(2, 0);</span><br><span class="line">  let currentDate = year + &apos;-&apos; + month + &apos;-&apos; + strDate;</span><br><span class="line">  return currentDate;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">* 获取当前日期</span><br><span class="line">function getCurDate(type) &#123;</span><br><span class="line">  const date = new Date();</span><br><span class="line">  // date.setTime(date.getTime() + 24 * 60 * 60 * 1000);</span><br><span class="line">  date.setTime(date.getTime());</span><br><span class="line">  let year = date.getFullYear()</span><br><span class="line">  let month = date.getMonth() + 1</span><br><span class="line">  month = month.toString().padStart(2, 0);</span><br><span class="line">  let strDate = date.getDate().toString().padStart(2, 0);</span><br><span class="line">  let hour = date.getHours().toString().padStart(2, 0);</span><br><span class="line">  let minutes = date.getMinutes().toString().padStart(2, 0);</span><br><span class="line">  let seconds = date.getSeconds().toString().padStart(2, 0);</span><br><span class="line">  let curDate = year + &apos;-&apos; + month + &apos;-&apos; + strDate;</span><br><span class="line">  if(type) &#123;</span><br><span class="line">    return `$&#123;year&#125;-$&#123;month&#125;-$&#123;strDate&#125; $&#123;hour&#125;:$&#123;minutes&#125;:$&#123;seconds&#125;`;</span><br><span class="line">  &#125;</span><br><span class="line">  return curDate;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">* 最近三月</span><br><span class="line">function beforeThree() &#123;</span><br><span class="line">  const dates = new Date()</span><br><span class="line">  dates.setMonth(dates.getMonth() - 3);</span><br><span class="line">  let pastMonth = dates.getMonth() + 1;</span><br><span class="line">  let pastDay = dates.getDate();</span><br><span class="line">  pastMonth = pastMonth.toString().padStart(2, 0);</span><br><span class="line">  pastDay = pastDay.toString().padStart(2, 0);</span><br><span class="line">  const endDate = dates.getFullYear() + &apos;-&apos; + pastMonth + &apos;-&apos; + pastDay;</span><br><span class="line">  return endDate;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">* 最近一月</span><br><span class="line">function oneMonth() &#123;</span><br><span class="line">  const dates = new Date();</span><br><span class="line">  dates.setMonth(dates.getMonth() - 1);</span><br><span class="line">  let pastMonth = dates.getMonth() + 1;</span><br><span class="line">  let pastDay = dates.getDate();</span><br><span class="line">  pastMonth = pastMonth.toString().padStart(2, 0);</span><br><span class="line">  pastDay = pastDay.toString().padStart(2, 0);</span><br><span class="line">  const endDate = dates.getFullYear() + &apos;-&apos; + pastMonth + &apos;-&apos; + pastDay;</span><br><span class="line">  return endDate</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">* 某年某月最后一天</span><br><span class="line">function getLastDay(year, month) &#123;</span><br><span class="line">  //获取本年本月的第一天日期</span><br><span class="line">  var date = new Date(year,month+1,&apos;01&apos;);</span><br><span class="line">  //设置日期</span><br><span class="line">  date.setDate(1);</span><br><span class="line">  //设置月份</span><br><span class="line">  date.setMonth(date.getMonth());</span><br><span class="line">  //获取本月的最后一天</span><br><span class="line">  let cdate = new Date(date.getTime() - 1000*60*60*24);</span><br><span class="line">  //返回结果</span><br><span class="line">  // return cdate.getDate();</span><br><span class="line">  return `$&#123;cdate.getFullYear()&#125;-$&#123;cdate.getMonth()+1&#125;-$&#123;cdate.getDate()&#125;`;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">* 当月</span><br><span class="line">function getMonthStartDate() &#123;</span><br><span class="line">  const dates = new Date();</span><br><span class="line">  dates.setMonth(dates.getMonth());</span><br><span class="line">  let pastMonth = dates.getMonth() + 1;</span><br><span class="line">  pastMonth = pastMonth.toString().padStart(2, 0);</span><br><span class="line">  const endDate = dates.getFullYear() + &apos;-&apos; + pastMonth + &apos;-&apos; + &apos;01&apos;;</span><br><span class="line">  return endDate</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">* 获取某月多少天</span><br><span class="line">const _temp = &apos;2021-06-12&apos;;</span><br><span class="line">const month = _temp.substr(_temp.lastIndexOf(&quot;-&quot;) + 1, 2);</span><br><span class="line">const year = _temp.substr(0, _temp.lastIndexOf(&quot;-&quot;));</span><br><span class="line">// console.log(1111, year, month, new Date(year, month, 0).getDate())</span><br><span class="line">// 获取月份多少天</span><br><span class="line">const day = new Date(year, month, 0).getDate();</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">* 获取当年当月第一天</span><br><span class="line">getYearStartDate() &#123;</span><br><span class="line">  const dates = new Date();</span><br><span class="line">  dates.setMonth(dates.getMonth());</span><br><span class="line">  const endDate = dates.getFullYear() + &quot;-&quot; + &quot;01&quot; + &quot;-&quot; + &quot;01&quot;;</span><br><span class="line">  return endDate;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">// utils.js</span><br><span class="line">const globalFun =  &#123;</span><br><span class="line">  halfYear, reactYear, getCurDate, beforeThree, oneMonth,getLastDay, checkFull, getMonthStartDate,</span><br><span class="line">&#125;;</span><br><span class="line">export default globalFun;</span><br><span class="line"></span><br><span class="line">// 全局方法挂载 main.js</span><br><span class="line">import globalFun from &quot;@/utils/utils.js&quot;;</span><br><span class="line">Object.keys(globalFun).forEach((key) =&gt; &#123;</span><br><span class="line">  Vue.prototype[key] = globalFun[key];</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
